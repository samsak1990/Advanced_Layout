<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Balloons</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="/image/icons/Icon-logo.svg"
          alt="Logo Balloons"
          class="header__logo"
          loading="lazy"
        />
        <div class="header__box">
          <h1 class="title-first">
            <span class="title-first__bold">Туры на воздушном шаре</span>
            <span class="title-first__normal"
              >незабываемые приключения ждут вас</span
            >
          </h1>
          <a href="#" class="btn btn_slowShow">наш каталог</a>
        </div>
      </header>
    </div>

    <div class="container div-func"></div>

    <section class="gerid-test">
      <div class="row">
        <div class="col-1-of-2">col-1-of-2</div>
        <div class="col-1-of-2">col-2-of-2</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">col-1-of-3</div>
        <div class="col-1-of-3">col-1-of-3</div>
        <div class="col-1-of-3">col-1-of-3</div>
      </div>
      <div class="row">
        <div class="col-1-of-3">col-1-of-3</div>
        <div class="col-2-of-3">col-2-of-3</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-1-of-4">col-1-of-4</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-2-of-4">col-2-of-4</div>
      </div>
      <div class="row">
        <div class="col-1-of-4">col-1-of-4</div>
        <div class="col-3-of-4">col-3-of-4</div>
      </div>
    </section>
  </body>
</html>
